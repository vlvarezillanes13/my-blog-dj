<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:add-contact' %}">
          {% csrf_token %}
          <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <label>Nombres
                  <input type="text" placeholder="nombres..." name="full_name" id="id_full_name">
                </label>
              </div>
              <div class="medium-6 cell">
                <label>Correo
                  <input type="email" placeholder="Correo ..." name="email" id="id_email">
                </label>
              </div>
              <div class="medium-12 cell">
                  <label>Mensaje
                      <textarea placeholder="Mensaje" name="messagge" id="id_messagge"></textarea>
                  </label>
              </div>
              <div class="medium-12 cell">
                  <button type="sunmit" class="success button">Enviar</button>
              </div>
          </div>
        </form>
        <p class="cell large-8">Otras formas de contact:</p>
        <p class="cell large-8">
          <span class="label warning">{{email}}</span>
          <span class="label warning">{{phone}}</span>
        </p>
    </div>
</div>
